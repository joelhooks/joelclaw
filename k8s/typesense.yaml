---
# Typesense v30.1 â€” Unified search for JoelClaw network (ADR-0082)
# Single-node deployment with local-path PVC.
# Access via: kubectl port-forward svc/typesense -n joelclaw 8108:8108
# Later: Tailscale operator will expose as typesense.ts.net (ADR-0083)
apiVersion: v1
kind: Secret
metadata:
  name: typesense-secret
  namespace: joelclaw
type: Opaque
stringData:
  api-key: "391a65d92ff0b1d63af0e0d6cca04fdff292b765d833a65a25fb928b8a0fb065"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: typesense
  namespace: joelclaw
  labels:
    app: typesense
spec:
  serviceName: typesense
  replicas: 1
  selector:
    matchLabels:
      app: typesense
  template:
    metadata:
      labels:
        app: typesense
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: typesense
          image: typesense/typesense:30.1
          command:
            - /opt/typesense-server
            - --data-dir=/data
            - --api-address=0.0.0.0
            - --api-port=8108
            - --enable-search-analytics=true
            - --analytics-dir=/data/analytics
          env:
            - name: TYPESENSE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: typesense-secret
                  key: api-key
          ports:
            - containerPort: 8108
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "2"
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /health
              port: http
              httpHeaders:
                - name: X-TYPESENSE-API-KEY
                  value: "unused"  # /health doesn't need auth
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: typesense
  namespace: joelclaw
  labels:
    app: typesense
spec:
  type: ClusterIP
  selector:
    app: typesense
  ports:
    - port: 8108
      targetPort: 8108
      name: http
