apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qdrant
  namespace: joelclaw
spec:
  serviceName: qdrant
  replicas: 1
  selector:
    matchLabels:
      app: qdrant
  template:
    metadata:
      labels:
        app: qdrant
    spec:
      containers:
        - name: qdrant
          image: qdrant/qdrant
          ports:
            - containerPort: 6333
              name: rest
            - containerPort: 6334
              name: grpc
          livenessProbe:
            httpGet:
              path: /healthz
              port: 6333
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /readyz
              port: 6333
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: storage
              mountPath: /qdrant/storage
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: qdrant
  namespace: joelclaw
spec:
  type: NodePort
  selector:
    app: qdrant
  ports:
    - name: rest
      port: 6333
      targetPort: 6333
      nodePort: 6333
    - name: grpc
      port: 6334
      targetPort: 6334
      nodePort: 6334
